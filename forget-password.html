    <script>

      function forgot_password(event) {
        var data = new FormData(event.target);
        data.append('method', 'forgot_password');
        axios.post('includes/handler.php', data)
        .then(function(response) {
          console.log(response.data);
            if(response.data == 1) {
              Swal.fire(
                  'Verification code and reset password link has been sent sucessfully!',
                  'if email not found check in the spam foler!',
                  'success'
                )
                document.getElementById('forgot-form').reset();
            }
            else if(response.data == 2) {
              Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Something went wrong!',
                  footer: '<a href="#!">Email address not exist!, Please try again.</a>'
                })
            }
        })
        
      }

    </script>
