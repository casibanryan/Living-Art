  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/living-art-icon.png" />
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="plugins/themefisher-font/style.css">
  <!-- bootstrap.min css -->

<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo">
            <img src='images/living-art-logo.png' class="customize-logo">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" onsubmit="event.preventDefault(); signup(event);">
            <div class="form-group">
              <input type="text" class="form-control" name="fullname" placeholder="Full Name">
            </div>
         
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email"  placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control password" name="password"  placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control cpassword" name="cpassword" placeholder="Confirm Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Sign Up</button>
            </div>
          </form>
          <p class="mt-20">Already hava an account ?<a href="login.html"> Login</a></p>
          <p><a href="forget-password.html"> Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main jQuery -->

    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
